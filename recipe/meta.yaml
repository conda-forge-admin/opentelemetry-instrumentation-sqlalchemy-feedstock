{% set name = "opentelemetry-instrumentation-sqlalchemy" %}
{% set version = "0.39b0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/opentelemetry_instrumentation_sqlalchemy-{{ version }}.tar.gz
  sha256: 0d4916b59af0c5a5ce0608a470f387359bf32e01bb774bd0b849dd668a37eb2b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - hatchling
  run:
    - python >=3.7
    - opentelemetry-api ~=1.12
    - opentelemetry-instrumentation ==0.39b0
    - opentelemetry-semantic-conventions ==0.39b0
    - packaging >=21.0
    - wrapt >=1.11.2
    # - sqlalchemy 
    # - pytest 
    # - opentelemetry-sdk ~=1.12
    # - opentelemetry-instrumentation-sqlalchemy 
    # - sqlalchemy 
    # - pytest 
    # - opentelemetry-sdk ~=1.12
    # - opentelemetry-instrumentation-sqlalchemy 
    # - sqlalchemy 
    # - pytest 
    # - opentelemetry-sdk ~=1.12
    # - opentelemetry-instrumentation-sqlalchemy 

test:
  imports:
    - opentelemetry
    - opentelemetry.instrumentation
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/open-telemetry/opentelemetry-python-contrib/tree/main/instrumentation/opentelemetry-instrumentation-sqlalchemy
  summary: OpenTelemetry SQLAlchemy instrumentation
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mariusvniekerk
